version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lightshop-backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - DB_PATH=/app/data/lightshop.db
      - UPLOAD_PATH=/app/uploads
      - JWT_SECRET=lightshop_jwt_secret_key_2024_very_secure
      - CORS_ORIGINS=http://localhost:5173,http://localhost:5174
    restart: unless-stopped
    networks:
      - lightshop-network

  # Frontend development server (optional, for development)
  frontend:
    image: node:18-alpine
    container_name: lightshop-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - lightshop-network
    profiles:
      - dev

  # Admin development server (optional, for development)
  admin:
    image: node:18-alpine
    container_name: lightshop-admin
    working_dir: /app
    volumes:
      - ./admin:/app
      - admin_node_modules:/app/node_modules
    ports:
      - "5174:5174"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - lightshop-network
    profiles:
      - dev

networks:
  lightshop-network:
    driver: bridge

volumes:
  frontend_node_modules:
  admin_node_modules:

